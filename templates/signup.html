<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="/static/signup.png">
</head>
<body>

  <div class="container my-3">
  {% if messages %}
  {% for message in messages %}

  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>
      {{ message }}
    </strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  {% endfor %}
  {% endif %}
    <h1 class="text-center">Please SignUp</h1>

    <form class=" mx-10 w-50" method="post" action="/signup">
        {% csrf_token %}
        <div class="form-group my-2">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group my-2">
            <label for="email">Email Address </label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email address">
        </div>

        <div class="form-group my-2">
            <label for="phone">phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="phone number">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" placeholder="Age">
          </div>
          <div class="form-group my-2">
            <label for="password">Set Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Please set your password">
        </div>
        <div class="my-4">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>
</html>
